<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Registration-Form.css">
	<meta charset="utf-8">
</head>
<body>

			<div class="wrapper">
		<div class="title">SIGNUP</div>

			<form id="SignUpForm">
				<div class ="field">
					<input type ="text" name="last-name" id="last-name" required autocomplete="off">
					<label>Last Name</label>
				</div>

				<div class ="field">
					<input type ="text" name="first-name" id="first-name" required autocomplete="off">
					<label>First Name</label>
				</div>

				<div class ="field">
					<input type ="text" class="initial"  name="mid-initial" size="1"  required autocomplete="off">
					<label>M.I.</label>
				</div>

				<div class ="field">
					<input type ="text" name="stdnt-num" id ="stnt-num" required>
					<label>Student Number</label>
				</div>

				<div class="year-option">	
					<label for="YearLevel"></label>
					<select class="select" name="year-level" id="year-level">
					  <option value="select-gender">Year Level:</option>
					  <option value="first-year">1st Year</option>
					  <option value="second-year">2nd Year</option>
					  <option value="third-year">3rd Year</option>
					  <option value="fifth-year">5th Year</option>
						</select>
						</div>

				<div class="date">
					
					<input type="date" id="birthday" name="birthday" autocomplete="off" required>
				</div>

				<div class ="field">
					<input type ="text" name="mobile-num" id="mobile-num" required>
					<label>Mobile Number</label>
				</div>

				<div class ="field">
					<input type ="email" name="email" id="email" required>
					<label>UE Email Address</label>
				</div>


				

</div>
</form>


</body>
</html>
