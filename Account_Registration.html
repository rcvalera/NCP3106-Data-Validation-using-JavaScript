<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="AccountRegistration.css">
    
</head>

<body>

    <div class="wrapper">
        <div class="title">ACCOUNT REGISTRATION</div>

            <form id="AccountRegistration" action="#" class="AccountRegistration" method="POST" onsubmit="return validateMyForm()">
                
<div class="input-name">

                    <input type="text" class="last-name" id="lastname" name="last-name"  autocomplete="off"  >
                    <label class="last">Last Name</label>

    

                    <input type="text" class="user" id="username" name="user-name"  autocomplete="off" >
                    <label class="usrname">Username</label>

    


                </div>

<div class="input-name">

                    <input type="text"  class="first-name" id="firstname" name="first-name"  autocomplete="off" >
                    <label class="first">First Name</label>

    

                    
                    <input type="text" class="mid-initial" id="mid" name="mid-initial" autocomplete="off">
                    <LABEL class="mid">M.I.</LABEL>

    


                    <input type="password" id="password" class="pass" >
                    <label class="pssword">Password</label>

    

                    
                </div>


<div class="input-name">

                    <input type="text" id="studnum" class="stud-num" autocomplete="off" >
                    <label class="stud">Student Number</label>

                    <input type="password" id="passwordRpt" class="pass-repeat" >
                    <label class="confpass">Confirm-Password</label>

                    <br>

                    <input type="checkbox" name="" class="chckbox"> <pr class="text">Terms and Conditions</pr>

                    

                </div>

<div class="input-name">

                    <select class="select" name="year-level" id="yearlevel">
                      <option value="select-gender"> Year Level: </option>
                      <option value="first-year"> 1st Year </option>
                      <option value="second-year"> 2nd Year </option>
                      <option value="third-year"> 3rd Year </option>
                      <option value="fifth-year"> 5th Year </option>
                        </select>



                    <input type="date" class="birthday" id="bday" name="birthday">

                     
                        
                </div>

<div class="input-name">


                    <select class="num">
                        <option value="selection"> +63</option>
                    </select>

                    <input type="text" class="text-name" id="mobileNum" name="mobile-num"  autocomplete="off">
                    <label class="mobile">Mobile Number</label>

    

                </div>

<div class="input-name">

                      <input type="email" class="text-name1" id="emailAdd" name="ue-email"   autocomplete="off">

                      <label class="email">UE Email Address</label>

    
                </div>


                <input type="submit" class="bttn" value="SUBMIT">
               

                
</div>
</form>




<script type="text/javascript">
    

 function validateMyForm () {

    var lname = document.getElementById('lastname').value;
    var fname = document.getElementById('firstname').value;
    var mname = document.getElementById('mid').value;
    var stnum = document.getElementById('studnum').value;
    var yrlvl = document.getElementById('yearlevel').value;
    var mobnum = document.getElementById('mobileNum').value;
    var uemail = document.getElementById('emailAdd').value;
    var birthdate = document.getElementById('bday').value;
    var uname = document.getElementById('username').value;
    var pword= document.getElementById('password').value;
    var pwordrpt = document.getElementById('passwordRpt').value;


    var valid =1;
    var letters = /^[A-Za-z ]+$/;
    var numbers = /^[-+]?[0-9]+$/;
    var letterNumber = /^[0-9a-zA-Z]+$/;
    var mailformat = /^[a-zA-Z0-9.]+@[ue.edu.ph]+(?:\.[a-zA-Z0-9-]+)*$/;
    var unameformat = /^[A-Za-z_-]{8,15}$/;
    var pwordformat = /^[0-9a-zA-Z]{8,20}$/;
    var stdnumbers = /^[0-9]{11}$/;
    var midformat = /^[A-Za-z]{1,2}$/;
    var mnlen = 1;
    var mxlen = 2;
   




    if(lname=="" && valid==1) {
        alert('Please enter your Last Name');

        valid=0;

    } 


    if(!lname.match(letters) && valid==1) {
        alert('Accepts alphabet only!');

        valid=0;
    }

    if(fname=="" && valid==1){
        alert('Please enter your First Name');

        valid=0;

    } 


    if(!fname.match(letters) && valid==1) {
        alert('Accepts alphabet only!');

        valid=0;

    } 

    if(mname=="" && valid==1){
        alert('Please enter your Middle Initial');

        valid=0;

    } 


    if( !mname.match(midformat) && valid==1) {

        alert(' Accepts alphabet only and Max of 2 characters only!');
        
        valid=0;


    }  


    if (stnum=="" && valid==1) {

        alert('Please enter your student number');

        valid=0;

    } 

    if (!stnum.match(stdnumbers) && valid==1) {
        alert('Input numbers only! Must be 11 characters long!');

        valid=0;


    }


    if(birthdate=="" && valid==1) {

        alert('Please enter your Birthdate');

        valid=0;
    }

    if(mobnum=="" && valid==1) {
        alert('Please enter your Mobile Number');

        valid=0;

    }  

    if(!mobnum.match(numbers) && valid==1) {
        alert('Accepts number only!');

        valid=0;


    } 

    if(uemail=="" && valid==1) {
        alert('Please enter your Email');

        valid=0;

    }  

    if(!uemail.match(mailformat) && valid==1) {
        alert('Please enter a valid email!');

        valid=0;

    } 


    if (uname=="" && valid==1) {
        alert('Please enter username');

        valid=0;
    }

    if (!uname.match(unameformat) && valid==1) {
        alert('Invalid username format! Must contain between 8 to 15 chracters only!');


        valid=0;
    } 


    if (pword=="" && valid==1) {
        alert('Please enter password');

        valid=0;
    }

    if (!pword.match(pwordformat)&& valid==1) {
        alert('Invalid password format! Must contain between 8 to 20 chracters only!');

        valid=0;
    }

    if (pwordrpt=="" && valid==1) {
        alert('Please re-type password');

        valid=0;
    }

    if (!pwordrpt.match(pword) && valid==1) {
        alert('Password mismatch!');
        valid=0;

    }


    if(valid == 1) {
        return true;

    } else {
        return false;
    }

 }



</script>

</html>
