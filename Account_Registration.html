<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="AccountRegistration.css">
</head>
<body>



    <div class="wrapper">
        <div class="title">ACCOUNT REGISTRATION</div>

            <form>
                
<div class="input-name">

                    <input type="text" class="last-name" name="last-name" required autocomplete="off">
                    <label class="last">Last Name</label>

                    <input type="text" class="user" name="user-name" required autocomplete="off">
                    <label class="usrname">Username</label>

                </div>

<div class="input-name">
                    <input type="text"  class="first-name" name="first-name" required autocomplete="off">
                    <label class="first">First Name</label>
                    
                    <input type="text" class="mid-initial" name="mid-initial" required>
                    <LABEL class="mid">M.I.</LABEL>

                    <input type="password" class="pass" required>
                    <label class="pssword">Password</label>
                   
                    
                </div>

<div class="input-name">

                    <select class="select" name="year-level" id="year-level">
                      <option value="select-gender"> Year Level: </option>
                      <option value="first-year"> 1st Year </option>
                      <option value="second-year"> 2nd Year </option>
                      <option value="third-year"> 3rd Year </option>
                      <option value="fifth-year"> 5th Year </option>
                        </select>

                    <input type="date" class="birthday" id="birthday" name="birthday"  required>

                    <input type="password" class="pass-repeat" required>

                    <label class="confpass">Confirm-Password</label>
                        
                </div>

<div class="input-name">

                    <input type="text" class="text-name" name="mobile-num" required autocomplete="off">
                    <label class="mobile">Mobile Number</label>
                </div>

<div class="input-name">

                      <input type="Email" class="text-name" name="ue-email"  required autocomplete="off">
                      <label class="email">UE Email Address</label>

                      

                </div>



                <input type="submit" class="bttn" value="REGISTER">
               

                
</div>
</form>

</body>
</html>
